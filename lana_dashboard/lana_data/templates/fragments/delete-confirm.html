<form id="delete-form" action="{{ url }}" method="post" style="display: inline-block;">
	{% csrf_token %}
	<a class="btn btn-danger" href="#" data-toggle="modal" data-target="#confirm-delete">Delete {{ object_name }}</a>
</form>
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">Confirm Delete</div>
			<div class="modal-body">Are you sure you want to delete this {{ object_name }}?</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<a href="#" id="confirm-delete-submit" class="btn btn-danger">Delete</a>
			</div>
		</div>
	</div>
</div>
<script>
	$('#confirm-delete-submit').click(function() {
		$('#delete-form').submit();
		return false;
	});
</script>
