{% extends "master.html" %}
{% block content %}
	<h1>{{ institution.name }}</h1>
	<table class="table">
		<tbody>
			<tr>
				<th>Name:</th>
				<td>{{ institution.name }}</td>
			</tr>
			<tr>
				<th>Code:</th>
				<td>{{ institution.code }}</td>
			</tr>
			<tr>
				<th>Managers:</th>
				<td>
					{% for owner in institution.owners.all %}
						{{ owner.get_full_name }}{% if not forloop.last %}<br />{% endif %}
					{% endfor %}
				</td>
			</tr>
		</tbody>
	</table>
{% endblock %}
