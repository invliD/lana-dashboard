{% extends "master.html" %}
{% block content %}
	<h1>IPv4 Subnets</h1>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Subnet</th>
			<th>Institution</th>
			<th>DNS Server</th>
			<th>Comment</th>
		</tr>
		</thead>
		<tbody>
		{% for subnet in subnets %}
			<tr>
				<td>{{ subnet.network_address }}/{{ subnet.subnet_bits }}</td>
				<td><a href="{% url 'lana_data:institution-details' subnet.institution.code %}" title="{{ subnet.institution.name }}">{{ subnet.institution.code }}</a></td>
				<td>{{ subnet.dns_server }}</td>
				<td>{{ subnet.comment }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
